<div class="__prudent_container">
  <div class="__prudent_inner_container">
    <h1 class="__prudent_heading">Prudent Assignment</h1>
    <div class="__prudent_control">
      <input type="text" [(ngModel)]="term" (input)="onValueChange($event)">
    </div>
    <div class="__prudent_suggestions" *ngIf="suggestions">
      <a class="__prudent_suggested_word" href="javascript:void(0)">{{suggestions}}</a>
    </div>
  </div>
</div>
